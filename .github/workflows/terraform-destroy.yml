name: Terraform Destroy
on: workflow_dispatch
#

jobs:
  Terraform:
    name: terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: Terraform Init
      run: terraform init
    


    - name: Terraform Destroy
      run: terraform destroy -auto-approve
